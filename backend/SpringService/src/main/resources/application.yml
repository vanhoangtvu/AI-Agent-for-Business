spring:
  application:
    name: ai-agent-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/AI_Agent_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: "1111"
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8089
  address: 0.0.0.0  # Allow access from all network interfaces

# JWT Configuration
jwt:
  secret: "AIAgentBusinessSecretKey2024VeryLongAndSecureKeyForJWTTokenGeneration"
  expiration: 86400000  # 24 hours in milliseconds

# File Upload Configuration
app:
  upload:
    directory: ./uploads
    max-file-size: 10485760  # 10MB in bytes
    allowed-types: pdf,docx,doc,txt,xlsx,xls

# Python AI Service Configuration
ai:
  service:
    url: http://localhost:8000
    timeout: 30000  # 30 seconds

# Logging
logging:
  level:
    com.business.aiagent: DEBUG

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
